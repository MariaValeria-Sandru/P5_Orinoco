<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/955a7b86f8.js"
      crossorigin="anonymous"
    ></script>
    <title> </title>
  </head>
  <body>
    <header>
      <div class="title title--produit">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>Orinoco</h1>
      </div>
    </header>
    <main class="page__menu">
      <figure class="fig__produits"></figure>
      <article class="produits__article">
        <div id="produits"></div>
        <div class="produits__core">
          <h2 id="produit_titre"></h2>
          <button class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </button>
        </div>
        <div class="produits__section">
          <div class="produits__section__menu">
            <img src="" id="produit_image" />
          </div>
          <form action="">
            <label for="quantite">Quantité</label>
            <input type="number" name="quantite" id="quantite"/>

            <label for="varnish">Varnish</label>
            <select name="varnish" id="product_varnish"></select>
          </form>
          <footer class="produits__section__footer">
            <button class="btn" id="btn_commander">Commander</button>
          </footer>
        </div>
      </article>
    </main>
    <footer class="footer">
      <h2>Orinoco</h2>
      <nav class="footer__nav">
        <ul>
          <li>
            <a class="links" href="#">
              <p>Mentions légales</p>
            </a>
          </li>
          <li>
            <a
              class="links"
              href="mailto:contact@orinoco.com"
              class="far fa-envelope"
              title="Lien vers le mail contact Orinoco"
            >
              Contact
            </a>
          </li>
        </ul>
        <div id="address">
          <address>
            <p>Tél : 0800 800 007</p>
          </address>
        </div>
        <div id="reseaux">
          <a
            href="#"
            class="fa fa-twitter"
            title="Lien vers le compte Twitter"
          ></a>
          <a
            href="#"
            class="fa fa-facebook"
            title="Lien vers le compte Facebook"
          ></a>
          <a
            href="#"
            class="fa fa-instagram"
            title="Lien vers le compte Instagram"
          ></a>
        </div>
      </nav>
    </footer>
    <script src="produit.js"></script>
  </body>
</html>
